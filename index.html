<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LabGuard - QUẢN LÝ LƯƠNG</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --blue: #0d47a1; --yellow: #ffeb3b; --dark: #1a1a1a; --red-warn: #ffebee; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        html, body { height: 100vh; width: 100vw; overflow: hidden; background: #fff; font-family: -apple-system, sans-serif; }
        body { display: flex; flex-direction: column; }

        header { 
            background: var(--blue); color: white; padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            height: 45px; flex-shrink: 0;
        }
        .header-left h1 { font-size: 0.9rem; color: var(--yellow); }
        .header-left h2 { font-size: 0.6rem; font-weight: normal; opacity: 0.8; }
        
        .nav-group { display: flex; gap: 5px; }
        .btn-nav { background: rgba(255,255,255,0.2); color: white; border: none; width: 32px; height: 32px; border-radius: 4px; font-size: 1rem; }

        .calendar-container { flex: 1; background: #ccc; padding: 1px; display: flex; flex-direction: column; overflow: hidden; }
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            grid-template-rows: 22px repeat(6, 1fr); 
            gap: 1px; height: 100%; width: 100%;
        }
        
        .weekday { background: #f8f9fa; text-align: center; font-size: 0.65rem; font-weight: bold; color: var(--blue); display: flex; align-items: center; justify-content: center; }
        .day { background: white; padding: 1px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .day-num { font-size: 0.7rem; font-weight: bold; color: #666; margin-bottom: 1px; }
        
        /* HIỆU ỨNG BÁO ĐỎ Ô */
        .conflict { background-color: var(--red-warn) !important; box-shadow: inset 0 0 0 1.5px #d32f2f; }
        
        .today { background: #e3f2fd; }
        .today .day-num { color: var(--blue); border-bottom: 2px solid var(--blue); width: fit-content; }
        
        .note-tag { font-size: 0.52rem; color: #fff; padding: 1px 2px; border-radius: 2px; margin-bottom: 1px; text-align: center; font-weight: bold; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
        .tag-red { background: #d32f2f; }
        .tag-green { background: #388e3c; }
        .tag-blue { background: #1976d2; }

        footer { 
            background: var(--dark); color: white; padding: 5px 12px; 
            height: 60px; flex-shrink: 0; border-top: 1px solid #444;
            display: flex; flex-direction: column; justify-content: center;
        }
        .stats-summary { display: flex; justify-content: space-around; font-size: 0.72rem; margin-bottom: 3px; }
        .stats-summary b { color: var(--yellow); }

        .salary-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px dashed #555; padding-top: 4px; }
        .salary-label { font-size: 0.72rem; font-weight: bold; color: #aaa; }
        .salary-value { font-size: 1.05rem; color: var(--yellow); font-weight: bold; }

        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 999; }
        .quick-menu { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 15px; border-radius: 12px 12px 0 0; z-index: 1000; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-act { border: none; padding: 12px; border-radius: 8px; color: white; font-weight: bold; font-size: 0.85rem; }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <h2>KHOA XÉT NGHIỆM - BVUB</h2>
        <h1 id="monthText">Tháng 01 / 2026</h1>
    </div>
    <div class="nav-group">
        <button class="btn-nav" onclick="changeMonth(-1)">❮</button>
        <button class="btn-nav" onclick="changeMonth(1)">❯</button>
    </div>
</header>

<div class="calendar-container">
    <div class="calendar-grid" id="grid"></div>
</div>

<footer>
    <div class="stats-summary">
        <span>5H: <b id="count5h">0</b></span>
        <span>6H: <b id="count6h">0</b></span>
        <span>TRỰC: <b id="countTruc">0</b></span>
    </div>
    <div class="salary-row">
        <div class="salary-label">TỔNG LƯƠNG DỰ KIẾN:</div>
        <div class="salary-value" id="totalSalary">0 VNĐ</div>
    </div>
</footer>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>
<div class="quick-menu" id="quickMenu">
    <div id="targetDate" style="text-align:center; font-weight:bold; margin-bottom:10px; color:var(--blue);"></div>
    <div class="menu-grid">
        <button class="btn-act" style="background:#d32f2f" onclick="saveNote('Trực CM', 'red')">Trực CM</button>
        <button class="btn-act" style="background:#d32f2f" onclick="saveNote('Trực HC', 'red')">Trực HC</button>
        <button class="btn-act" style="background:#388e3c" onclick="saveNote('HC 6h', 'green')">HC 6h</button>
        <button class="btn-act" style="background:#388e3c" onclick="saveNote('LM 6h', 'green')">LM 6h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('CM 5h', 'blue')">CM 5h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('TN 5h', 'blue')">TN 5h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('LM1 5h', 'blue')">LM1 5h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('LM2 5h', 'blue')">LM2 5h</button>
        <button class="btn-act" style="background:#777; grid-column: span 2;" onclick="clearDay()">XÓA NGÀY NÀY</button>
    </div>
</div>

<script>
    var firebaseConfig = { databaseURL: "https://aistudio-91002-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var viewDate = new Date();
    var selectedKey = "";

    function render() {
        var grid = document.getElementById('grid');
        grid.innerHTML = '';
        ["CN", "T2", "T3", "T4", "T5", "T6", "T7"].forEach(d => {
            let div = document.createElement('div'); div.className = 'weekday'; div.innerText = d; grid.appendChild(div);
        });

        var y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('monthText').innerText = `Tháng ${(m + 1).toString().padStart(2, '0')} / ${y}`;

        var firstDay = new Date(y, m, 1).getDay();
        var totalDays = new Date(y, m + 1, 0).getDate();
        let s = { c5h: 0, c6h: 0, cTruc: 0, money: 0 };

        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div')).className = 'day';

        for(let d=1; d<=totalDays; d++) {
            let key = `${y}-${m + 1}-${d}`;
            let isToday = new Date().toDateString() === new Date(y, m, d).toDateString();
            let div = document.createElement('div');
            div.className = `day ${isToday ? 'today' : ''}`;
            div.innerHTML = `<div class="day-num">${d}</div>`;
            
            let data = JSON.parse(localStorage.getItem(key) || "[]");

            // --- LOGIC KIỂM TRA RA TRỰC ---
            // 1. Kiểm tra hôm trước có trực không
            let prevDate = new Date(y, m, d - 1);
            let prevKey = `${prevDate.getFullYear()}-${prevDate.getMonth() + 1}-${prevDate.getDate()}`;
            let prevData = JSON.parse(localStorage.getItem(prevKey) || "[]");
            let yesterdayHadTruc = prevData.some(i => i.text.toLowerCase().includes('trực'));
            
            // 2. Nếu hôm qua trực mà hôm nay có bất kỳ thẻ nào -> Báo đỏ (vì là ngày ra trực)
            if (yesterdayHadTruc && data.length > 0) {
                div.classList.add('conflict');
            }

            // 3. Logic cũ: Trùng cả 5h và 6h trong cùng 1 ngày cũng báo đỏ
            let has5h = data.some(i => i.text.toLowerCase().includes('5h'));
            let has6h = data.some(i => i.text.toLowerCase().includes('6h'));
            if (has5h && has6h) div.classList.add('conflict');

            data.forEach(item => {
                let tag = document.createElement('div');
                tag.className = `note-tag tag-${item.color}`;
                tag.innerText = item.text;
                div.appendChild(tag);
                
                let t = item.text.toLowerCase();
                if(t.includes('trực')) s.cTruc++;
                if(t.includes('6h')) { s.c6h++; s.money += 360000; }
                else if(t.includes('5h')) { s.c5h++; s.money += 660000; }
            });

            div.onclick = () => {
                selectedKey = key;
                document.getElementById('targetDate').innerText = `NGÀY ${d}/${m+1}/${y}`;
                document.getElementById('quickMenu').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            };
            grid.appendChild(div);
        }
        document.getElementById('count5h').innerText = s.c5h;
        document.getElementById('count6h').innerText = s.c6h;
        document.getElementById('countTruc').innerText = s.cTruc;
        document.getElementById('totalSalary').innerText = s.money.toLocaleString('vi-VN') + " VNĐ";
    }

    window.saveNote = function(text, color) {
        let data = JSON.parse(localStorage.getItem(selectedKey) || "[]");
        let idx = data.findIndex(i => i.color === color);
        if (idx > -1) {
            data[idx].text = text;
        } else {
            if (data.length >= 3) {
                alert("Ô lịch đã đầy!");
                return;
            }
            data.push({ text: text, color: color });
        }
        localStorage.setItem(selectedKey, JSON.stringify(data));
        db.ref('lich_truc/' + selectedKey).set(data);
        closeMenu(); render();
    }

    window.clearDay = function() {
        localStorage.removeItem(selectedKey);
        db.ref('lich_truc/' + selectedKey).remove();
        closeMenu(); render();
    }

    window.closeMenu = function() {
        document.getElementById('quickMenu').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    window.changeMonth = function(dir) {
        viewDate.setMonth(viewDate.getMonth() + dir);
        render();
    }

    db.ref('lich_truc/').on('value', function(snapshot) {
        let d = snapshot.val();
        Object.keys(localStorage).forEach(k => { if(k.includes('-')) localStorage.removeItem(k); });
        if (d) Object.keys(d).forEach(k => localStorage.setItem(k, JSON.stringify(d[k])));
        render();
    });
</script>
</body>
</html>
