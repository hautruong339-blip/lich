<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LabGuard Pro - BVUB</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --blue: #0d47a1; --yellow: #ffeb3b; --dark: #1a1a1a; --red-warn: #ffcdd2; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        html, body { height: 100svh; width: 100vw; overflow: hidden; background: #fff; font-family: -apple-system, sans-serif; }
        body { display: flex; flex-direction: column; }

        header { background: var(--blue); color: white; padding: 5px 12px; display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .header-left h2 { font-size: 0.6rem; font-weight: normal; opacity: 0.7; text-transform: uppercase; letter-spacing: 0.5px; }
        .header-left h1 { font-size: 1.25rem; color: var(--yellow); font-weight: 800; margin-top: -2px; }
        
        .btn-nav { background: rgba(255,255,255,0.2); color: white; border: none; width: 34px; height: 34px; border-radius: 6px; font-size: 1.1rem; }

        .calendar-container { flex: 1; background: #ccc; padding: 1px; display: flex; flex-direction: column; overflow: hidden; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 22px repeat(6, 1fr); gap: 1px; height: 100%; width: 100%; }
        .weekday { background: #f8f9fa; text-align: center; font-size: 0.65rem; font-weight: bold; color: var(--blue); display: flex; align-items: center; justify-content: center; }
        .day { background: white; padding: 1px; display: flex; flex-direction: column; overflow: hidden; position: relative; transition: 0.2s; }
        .day-num { font-size: 0.75rem; font-weight: bold; color: #444; }
        
        /* CẢNH BÁO ĐỎ KHI TRÙNG TUA HOẶC TRÙNG MÀU */
        .conflict { background-color: var(--red-warn) !important; box-shadow: inset 0 0 0 2px #d32f2f; }
        .today { background: #e3f2fd; }

        .note-tag { font-size: 0.52rem; color: #fff; padding: 1px 2px; border-radius: 2px; margin-bottom: 1px; text-align: center; font-weight: bold; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
        .tag-red { background: #d32f2f; }
        .tag-green { background: #388e3c; }
        .tag-blue { background: #1976d2; }
        .user-note { font-size: 0.5rem; color: #d32f2f; font-weight: bold; margin-top: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-top: 1px dashed #eee; padding-top: 1px; }

        footer { background: var(--dark); color: white; padding: 5px 12px; padding-bottom: calc(8px + env(safe-area-inset-bottom)); min-height: 65px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; }
        .stats-summary { display: flex; justify-content: space-around; font-size: 0.72rem; margin-bottom: 4px; }
        .stats-summary b { color: var(--yellow); }
        .salary-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px dashed #555; padding-top: 4px; }
        .salary-value { font-size: 1.1rem; color: var(--yellow); font-weight: bold; }

        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 999; }
        .quick-menu { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #fff; padding: 15px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); border-radius: 12px 12px 0 0; z-index: 1000; max-height: 85%; overflow-y: auto; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-act { border: none; padding: 12px; border-radius: 8px; color: white; font-weight: bold; font-size: 0.85rem; }
        .note-input { width: 100%; padding: 10px; border: 2px solid var(--blue); border-radius: 8px; margin-top: 10px; font-size: 0.9rem; outline: none; }
    </style>
</head>
<body>
<header>
    <div class="header-left"><h2>Xét Nghiệm - BVUB</h2><h1 id="monthText">Tháng 01 / 2026</h1></div>
    <div class="nav-group"><button class="btn-nav" onclick="changeMonth(-1)">❮</button><button class="btn-nav" onclick="changeMonth(1)">❯</button></div>
</header>
<div class="calendar-container"><div class="calendar-grid" id="grid"></div></div>
<footer>
    <div class="stats-summary"><span>5H: <b id="count5h">0</b></span><span>6H: <b id="count6h">0</b></span><span>TRỰC: <b id="countTruc">0</b></span></div>
    <div class="salary-row"><div class="salary-label">TỔNG LƯƠNG:</div><div class="salary-value" id="totalSalary">0 VNĐ</div></div>
</footer>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>
<div class="quick-menu" id="quickMenu">
    <div id="targetDate" style="text-align:center; font-weight:bold; color:var(--blue); font-size: 1.1rem;"></div>
    <input type="text" id="customNote" class="note-input" placeholder="Ghi chú nhanh...">
    <button class="btn-act" style="background:var(--blue); width:100%; margin-top:8px;" onclick="saveCustomNote()">LƯU GHI CHÚ</button>
    <div class="menu-grid">
        <button class="btn-act" style="background:#d32f2f" onclick="saveNote('Trực CM', 'red')">Trực CM</button>
        <button class="btn-act" style="background:#d32f2f" onclick="saveNote('Trực HC', 'red')">Trực HC</button>
        <button class="btn-act" style="background:#388e3c" onclick="saveNote('HC 6h', 'green')">HC 6h</button>
        <button class="btn-act" style="background:#388e3c" onclick="saveNote('LM 6h', 'green')">LM 6h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('CM 5h', 'blue')">CM 5h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('TN 5h', 'blue')">TN 5h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('LM1 5h', 'blue')">LM1 5h</button>
        <button class="btn-act" style="background:#1976d2" onclick="saveNote('LM2 5h', 'blue')">LM2 5h</button>
        <button class="btn-act" style="background:#777; grid-column: span 2;" onclick="clearDay()">XÓA TẤT CẢ</button>
    </div>
</div>

<script>
    var firebaseConfig = { databaseURL: "https://aistudio-91002-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var viewDate = new Date();
    var selectedKey = "";

    function render() {
        var grid = document.getElementById('grid');
        grid.innerHTML = '';
        ["CN", "T2", "T3", "T4", "T5", "T6", "T7"].forEach(d => { grid.innerHTML += `<div class="weekday">${d}</div>`; });
        var y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('monthText').innerText = `Tháng ${(m + 1).toString().padStart(2, '0')} / ${y}`;
        var firstDay = new Date(y, m, 1).getDay();
        var totalDays = new Date(y, m + 1, 0).getDate();
        let s = { c5h: 0, c6h: 0, cTruc: 0, money: 0 };

        for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div')).className = 'day';

        for(let d=1; d<=totalDays; d++) {
            let key = `${y}-${m + 1}-${d}`;
            let div = document.createElement('div');
            div.className = `day ${new Date().toDateString() === new Date(y, m, d).toDateString() ? 'today' : ''}`;
            div.innerHTML = `<div class="day-num">${d}</div>`;
            
            let rawData = localStorage.getItem(key);
            let parsed = rawData ? JSON.parse(rawData) : {};
            if (Array.isArray(parsed)) parsed = { items: parsed, note: "" };
            let items = parsed.items || [];
            let note = parsed.note || "";

            // --- BÁO ĐỎ KHI TRÙNG MÀU HOẶC TRÙNG TUA ---
            let colorsFound = {};
            let isConflict = false;
            let has5h = false, has6h = false;

            items.forEach(item => {
                // Check trùng màu
                if (colorsFound[item.color]) isConflict = true;
                colorsFound[item.color] = true;
                
                // Check trùng tua 5h & 6h
                if (item.text.toLowerCase().includes('5h')) has5h = true;
                if (item.text.toLowerCase().includes('6h')) has6h = true;
            });

            if (isConflict || (has5h && has6h)) div.classList.add('conflict');

            // Check ra trực
            let prevDate = new Date(y, m, d - 1);
            let prevKey = `${prevDate.getFullYear()}-${prevDate.getMonth() + 1}-${prevDate.getDate()}`;
            let prevRaw = localStorage.getItem(prevKey);
            let prevParsed = prevRaw ? JSON.parse(prevRaw) : {};
            let prevItems = Array.isArray(prevParsed) ? prevParsed : (prevParsed.items || []);
            if (prevItems.some(i => i.text.toLowerCase().includes('trực')) && items.length > 0) div.classList.add('conflict');

            items.forEach(item => {
                let tag = document.createElement('div');
                tag.className = `note-tag tag-${item.color}`;
                tag.innerText = item.text;
                div.appendChild(tag);
                let t = item.text.toLowerCase();
                if(t.includes('trực')) s.cTruc++;
                if(t.includes('6h')) { s.c6h++; s.money += 360000; }
                else if(t.includes('5h')) { s.c5h++; s.money += 660000; }
            });

            if (note) {
                let noteDiv = document.createElement('div');
                noteDiv.className = 'user-note';
                noteDiv.innerText = note;
                div.appendChild(noteDiv);
            }

            div.onclick = () => {
                selectedKey = key;
                document.getElementById('targetDate').innerText = `NGÀY ${d}/${m+1}/${y}`;
                document.getElementById('customNote').value = note;
                document.getElementById('quickMenu').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            };
            grid.appendChild(div);
        }
        document.getElementById('totalSalary').innerText = s.money.toLocaleString('vi-VN') + " VNĐ";
        document.getElementById('count5h').innerText = s.c5h; document.getElementById('count6h').innerText = s.c6h; document.getElementById('countTruc').innerText = s.cTruc;
    }

    window.saveNote = function(text, color) {
        let rawData = localStorage.getItem(selectedKey);
        let parsed = rawData ? JSON.parse(rawData) : { items: [], note: "" };
        if (Array.isArray(parsed)) parsed = { items: parsed, note: "" };
        let items = parsed.items || [];
        
        // Bấm cùng tên ca thì xóa, bấm khác tên ca (kể cả cùng màu) vẫn cho thêm để báo đỏ
        let idx = items.findIndex(i => i.text === text);
        if (idx > -1) {
            items.splice(idx, 1);
        } else {
            items.push({ text: text, color: color });
        }
        
        parsed.items = items;
        updateDB(parsed);
    }

    window.saveCustomNote = function() {
        let rawData = localStorage.getItem(selectedKey);
        let parsed = rawData ? JSON.parse(rawData) : { items: [], note: "" };
        if (Array.isArray(parsed)) parsed = { items: parsed, note: "" };
        parsed.note = document.getElementById('customNote').value;
        updateDB(parsed);
    }

    function updateDB(data) {
        localStorage.setItem(selectedKey, JSON.stringify(data));
        db.ref('lich_truc/' + selectedKey).set(data);
        closeMenu(); render();
    }

    window.clearDay = function() { localStorage.removeItem(selectedKey); db.ref('lich_truc/' + selectedKey).remove(); closeMenu(); render(); }
    window.closeMenu = function() { document.getElementById('quickMenu').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
    window.changeMonth = function(dir) { viewDate.setMonth(viewDate.getMonth() + dir); render(); }

    db.ref('lich_truc/').on('value', function(snapshot) {
        let d = snapshot.val();
        Object.keys(localStorage).forEach(k => { if(k.includes('-')) localStorage.removeItem(k); });
        if (d) Object.keys(d).forEach(k => localStorage.setItem(k, JSON.stringify(d[k])));
        render();
    });
</script>
</body>
</html>
